<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Dish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="main">
  <header th:include="@{/fragments/header.html}"></header>
  <div class="content">
    <form th:object="${item}" method="POST" th:action="${item.name ==null} ? @{/restaurant/post-dish} : @{/restaurant/update}">
      <h3>DISH FORM</h3>
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
      </div>
      <br>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" th:field="*{category}">
      </div>
      <br>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" th:field="*{price}">
      </div>
      <br>
      <button type="submit" class="btn btn-primary" th:text="${item.name == null? 'Add':'Update'}"></button>
    </form>
  </div>
  <footer th:include="@{/fragments/footer.html}"></footer>
</div>
</body>
</html>
